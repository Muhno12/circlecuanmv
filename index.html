<body>
<div class="container">
        <marquee behavior="scroll" direction="left">
            SELAMAT DATANG DI CIRCLECUANMV.
        </marquee>

    <div class="container">
    <h2> FORM LOGIN OTP BUYER </h2>
    <h4> SOLUSI CEPAT TANPA ANTRE PROSES OTP KE SELLER </h4>
    <form id="otpForm">
        <div id="phoneForm">
            <input type="tel" id="phone" name="phone" placeholder="Masukkan Nomor Telepon" required="">
            <button type="button" onclick="requestOTP()">Kirim OTP</button>
        </div>
        <div id="otpFormSection" style="display: none;">
            <input type="text" id="otp" name="otp" placeholder="Masukkan OTP" required="">
            <button type="button" onclick="verifyOTP()">Verifikasi OTP</button>
        </div>
    </form>
</div>

<script>
    function requestOTP() {
        const phone = document.getElementById('phone').value;

        fetch('', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
                action: 'request_otp',
                phone: phone
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                Swal.fire('OTP Dikirim', data.message, 'success');
                document.getElementById('phoneForm').style.display = 'none';
                document.getElementById('otpFormSection').style.display = 'block';
            } else {
                Swal.fire('Error', data.message, 'error');
            }
        });
    }

    function verifyOTP() {
    const phone = document.getElementById('phone').value;
    const otp = document.getElementById('otp').value;

    fetch('', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
            action: 'verify_otp',
            phone: phone,
            otp: otp
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            Swal.fire({
                title: 'Berhasil Login',
                text: data.message,
                icon: 'success',
                allowOutsideClick: false,
                allowEscapeKey: false,
                showConfirmButton: false
            });
        } else {
            Swal.fire('Gagal Login', data.message, 'error');
        }
    });
}
